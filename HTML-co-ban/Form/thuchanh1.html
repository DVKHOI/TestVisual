<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .email {
        width: 200px;
      }
      .number {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Order Form</h1>
      <p>What would you like to buy?</p>
      <select style="width: 150px">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
      <p>How many would you like to order?</p>

      <input type="radio" name="1" />1 - $10 <br />
      <input type="radio" name="1" />2 - $20 <br />
      <input type="radio" name="1" />3 - $25 <br />
      <p>Name <span style="color: red">*</span></p>

      <input type="text" placeholder="FirstName" />
      <input type="text" placeholder="LastName" />
      <p>Email</p>
      <input class="email" type="email" />
      <p>Phone Number</p>
      <input class="number" type="number" /> -
      <input class="number" type="number" /> -
      <input class="number" type="number" /><br /><br />
      <button>Submit</button>
    </form>
    <form action="https://www.youtube.com/results?search">
      <input type="text" name="q" />
      <input type="submit" value="Tìm kiếm" />
    </form>
  </body>
</html>
