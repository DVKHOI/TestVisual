<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 50px;
        background: red;
        animation: chuyendong 4s infinite linear;
      }
      @keyframes chuyendong {
        0% {
        }
        25% {
          border-radius: 25%;
          background: blue;
        }
        50% {
          border-radius: 50%;
          background: yellow;
        }
        100% {
          transform: scale(1.5);
          background: violet;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
