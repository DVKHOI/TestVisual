<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hover {
        margin-top: 200px;
        display: inline-block;
      }
      .img {
        transition: 2s;
      }
      .hover:hover .img {
        transform: translateX(400px) rotate(90deg) scale(1.3);
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="hover">
      <img
        src="https://yt.cdnxbvn.com/medias/list.com.vn/29135/Paris-Gateaux.jpg"
        alt=""
        class="img"
      />
    </div>
  </body>
</html>
