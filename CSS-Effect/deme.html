<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pseudo-classes</title>
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <!-- 
        CSS Pseudo-classes (lớp giả)

        Một lớp giả được sử dụng để xác định trạng thái đặc biệt của một phần tử.

        Ví dụ, nó có thể được sử dụng để:

        Tạo kiểu cho một phần tử khi người dùng di chuột qua nó
        Tạo kiểu cho các liên kết được truy cập và không được truy cập khác nhau
        Tạo kiểu cho một phần tử khi nó được focus

        Cú pháp:
            selector:pseudo-class {
                property: value;
            }
     -->
    <!-- Các liên kết có thể được hiển thị theo nhiều cách khác nhau -->
    <p>
      <b><a href="default.asp" target="_blank">This is a link</a></b>
    </p>

    <!-- Hover -->
    <div class="box_1"></div>
    <div class="box_2">
      CSS – The :first-child Pseudo-class
      <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
      <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    </div>
    <div class="box_3">
      <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
      <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    </div>
  </body>
</html>
